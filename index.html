<!DOCTYPE html>
<html>
<head>
    <title>Access Map</title>
    <script>
        function getLocation() {
            var location = prompt("Please enter your location:");
            if (location) {
                if (location.toLowerCase() === 'punjab' || location.toLowerCase() === 'haryana' || location.toLowerCase() === 'chandigarh') {
                    var username = prompt("Please enter your username:");
                    var password = prompt("Please enter your password:");
                    if (username === "front" && password === "end") {
                        alert("Access Granted. Redirecting to map...");
                        window.location.href = "https://www.google.com/maps/place/Punjab,+India";
                    } else {
                        alert("Wrong credentials");
                    }
                } else {
                    alert("Access Denied");
                }
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Location Based Access Page</h1>
</body>
</html>
